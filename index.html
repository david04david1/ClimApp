<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimApp - Tiempo</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>ClimApp</h1>
    </header>
    <form id="formulario">
        <input id="buscador" type="text" autocomplete="off" placeholder="Introduzca ciudad...">
    </form>
    <div class="container">
        <div class="info_principal">
            <p id="date"></p>
            <h2 id="city">Villanueva de la Serena</h2>
            <div class="primero">
                <img src="/ClimApp/img/clima-caliente.png" alt="clima" width="15%" id="temp-img">
                <p id="temp">30ºC</p>
            </div>
            <p id="estado">Nublado</p>
            <p id="rango">20ºC / 30ºC</p>
        </div>
        <div class="info_secundaria">
        </div>
    </div>
    <footer> DGR © 2024</footer>
</body>
</html>
